<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Clima - Open-Meteo</title>
  <style>
    body {
      display: grid;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff9f3;
      color: #23160f;
    }

    .container {
      width: min(1100px, 92%);
      margin: 28px auto;
      display: block;
      gap: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0;
    }

    p {
      margin-top: 4px;
      font-size: 1.1rem;
    }

    .search-panel {
      background: linear-gradient(180deg,#efefef,#dcdcdc);
      border: 2px solid #bfbfbf;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 0 rgba(0,0,0,0.15);
    }

    .search-inner {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 28px;
      padding: 6px 12px;
      border: 2px solid #cfcfcf;
    }

    .search-box input[type="search"] {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
      padding: 8px 12px;
      background: transparent;
    }

    .chip {
      background: #f28c2c;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 0 rgba(0,0,0,0.12);
      font-weight: bold;
    }

    #resultado {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background: #ffffff;
      border: 2px solid #bdbdbd;
      box-shadow: 0 6px 0 rgba(0,0,0,0.12);
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="container">
  <h1>Consulta de Clima</h1>
  <p>Digite o nome de uma cidade para ver a temperatura e o vento atual.</p>

  <div class="search-panel">
    <div class="search-inner">
      <div class="search-box">
        <input type="search" id="cidade" placeholder="Ex: Campinas">
      </div>
      <button class="chip" id="buscar">Buscar Clima</button>
      <button class="chip" id="limpar">Limpar</button>
    </div>
  </div>

  <div id="resultado"></div>

  <script src="app.js"></script>
</body>
