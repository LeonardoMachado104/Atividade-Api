<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Clima - Open-Meteo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <h1>Consulta de Clima</h1>
  <p>Digite o nome de uma cidade para ver a temperatura e o vento atual.</p>

  <div class="search-panel">
    <div class="search-inner">
      <div class="search-box">
        <input type="search" id="cidade" placeholder="Ex: Campinas">
      </div>
      <button class="chip" id="buscar">Buscar Clima</button>
      <button class="chip" id="limpar">Limpar</button>
    </div>
  </div>

  <div id="resultado"></div>

  <script src="app.js"></script>
</body>
